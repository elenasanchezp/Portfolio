<!DOCTYPE html>
<html>
  <head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon_.png">

    <title>Elena Sanchez</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/soon.css" rel="stylesheet">    
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

  </head>
  <!-- Body: Start -->
  <body class="nomobile">

    <!-- Header: Start -->
    <section id="header">

        <!-- Container: Start -->
        <div class="container">
            <header>
                <h1 data-animated="GoIn">- <b>Elena Sanchez</b> -</h1>
            </header>

            <!-- Timer: Start -->
            <div id="timer" data-animated="FadeIn">
                <p id="message"></p>
                <div id="days" class="timer_box"></div>
                <div id="hours" class="timer_box"></div>
                <div id="minutes" class="timer_box"></div>
                <div id="seconds" class="timer_box"></div>
            </div>
            <!-- Timer: End -->
            
        </div>
        <!-- Container: End -->

        <!-- Layer: Start -->
        <div id="layer"></div>
        <!-- Layer: End -->

        <!-- Slider: Start -->
        <div id="slider" class="rev_slider">
            <ul>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/soon/slider_1.jpg">
                <img src="assets/img/soon/slider_1.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/soon/slider_2.jpg">
                <img src="assets/img/soon/slider_2.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/soon/slider_3.jpg">
                <img src="assets/img/soon/slider_3.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="assets/img/soon/slider_4.jpg">
                <img src="assets/img/soon/slider_4.jpg">
              </li>
            </ul>
        </div>
        <!-- Slider: End -->

    </section>
    <!-- Header: End -->
    
    <script src="assets/js/jquery.min.js"></script>
	  <script type="text/javascript" src="assets/js/modernizr.custom.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/soon/plugins.js"></script>
    <script src="assets/js/soon/jquery.themepunch.revolution.min.js"></script>
    <script src="assets/js/soon/custom.js"></script>

  </body>
  <!-- Body: End -->
</html>
